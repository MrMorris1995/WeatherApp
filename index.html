<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>WetterApp</h1>
    <p>Dies ist eine einfache WetterApp. Du kannst per Inputfield deine Stadt auswählen und erhälst in erster Version die aktuelle Temparatur. Per Knopfdruck kannst du 
        zwischen Fahrenheit und Celcius wechseln.
    </p>
    <p id="temp" class="celcius"></p><button id="startChangeUnit">Einheit wechseln</button>
    
    <script type="module" src="app.js"></script>
</body>
</html>
